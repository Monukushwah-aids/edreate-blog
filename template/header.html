{% load static %}
<nav class="bg-blue-600 text-white shadow-md">
  <div class="container mx-auto relative flex justify-between items-center py-4 px-6">

    <!-- Logo -->
    <a href="/home" class="flex items-center gap-2 text-2xl font-bold">
      <img src="{% static 'images/edreate-logo-transparent-background.webp' %}" class="h-10 w-auto" alt="Logo">
      
    </a>

    <!-- Hamburger for Mobile -->
    <button id="menu-toggle" class="md:hidden text-white focus:outline-none text-3xl z-50">
      &#9776;
    </button>

    <!-- Menu Items -->
    <ul id="menu" class="hidden flex-col md:flex md:flex-row gap-4 md:gap-6 items-start md:items-center absolute md:static top-full left-0 w-full md:w-auto bg-blue-600 md:bg-transparent px-6 py-4 md:p-0 shadow-lg md:shadow-none z-40">

      <li>
        <a href="/" class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-2 px-4 rounded-lg transition block md:inline">
          Home
        </a>
      </li>

      <li>
        <a href="/about" class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-2 px-4 rounded-lg transition block md:inline">
          About
        </a>
      </li>

      <li>
        <a href="/admin" class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-2 px-4 rounded-lg transition block md:inline">
          Admin
        </a>
      </li>

      <!-- Category Dropdown -->
      <li class="relative group w-full md:w-auto">
        <button class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-2 px-4 rounded-lg flex items-center justify-center gap-1 w-full md:w-auto transition">
          Category
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414L10 13.414l-4.707-4.707a1 1 0 010-1.414z" />
          </svg>
        </button>
        <ul class="absolute left-0 mt-2 w-48 bg-white text-black shadow-lg rounded-lg hidden group-hover:block z-50">
          {% for cat in cats %}
            <li>
              <a href="/category/{{ cat.url }}" class="block px-4 py-2 hover:bg-gray-100 rounded-md">
                {{ cat.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </li>

      {% if user.is_authenticated %}
        <li>
          <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition block md:inline">
            Logout
          </a>
        </li>
      {% else %}
        <li>
          <a href="/login" class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-2 px-4 rounded-lg transition block md:inline">
            Login
          </a>
        </li>
        <li>
          <a href="/signup" class="bg-white text-blue-600 hover:bg-blue-100 font-semibold py-2 px-4 rounded-lg transition block md:inline">
            Sign Up
          </a>
        </li>
      {% endif %}
      
    </ul>
  </div>
</nav>

<!-- Mobile Toggle Script -->
<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>
