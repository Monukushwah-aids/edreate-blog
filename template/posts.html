{% extends 'base.html' %}
{% block title %}POST{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3">
            <h1 class="text-3xl font-bold">{{ post.title }}</h1>
            <p class="text-gray-600 mb-4">({{ post.cat.title }})</p>
            <img src="/media/{{ post.image }}" class="w-full h-96 object-cover rounded mb-6" alt="{{ post.title }}">
            <div class="prose max-w-none">{{ post.content|safe }}</div>
        </div>
        <div class="space-y-4">
            {% for cat in cats %}
            <div class="bg-white rounded shadow">
                <img src="/media/{{ cat.image }}" class="w-full h-32 object-cover rounded-t" alt="">
                <div class="p-4">
                    <h3 class="font-bold text-lg">{{ cat.title }}</h3>
                    <p class="text-sm text-gray-600 truncate">{{ cat.description }}</p>
                    <a href="/category/{{ cat.url }}" class="block text-center mt-2 bg-blue-600 text-white py-1 rounded">VIEW</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
