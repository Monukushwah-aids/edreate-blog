{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">Are you sure you want to delete "{{ post.title }}"?</h2>
    {% if unauthorized %}
        <div id="unauth-popup" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <strong class="font-bold">Unauthorized!</strong>
            <span class="block">You are not allowed to delete this post.</span>
        </div>
        <a href="/category/{{ post.cat.url }}" class="bg-gray-400 text-white px-4 py-2 rounded">Back</a>
        <script>
            window.onload = function() {
                alert('You are not allowed to delete this post.');
            };
        </script>
    {% else %}
        <form method="post" class="space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
            <a href="/category/{{ post.cat.url }}" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</a>
        </form>
    {% endif %}
</div>
{% endblock %}
